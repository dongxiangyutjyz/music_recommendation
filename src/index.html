<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

h1 {
    text-align: center;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 50px;
}

h2 {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 20px;
}

.form {
  text-align: center;;
  margin-left:20px;
  margin-right: auto;

}

p {
    font-family: verdana;
    font-size: 20px;
}

#getUser {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 1s;
}

#getUser:hover {
  background-color: #019943;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

#rec_list {
  list-style-type: none;
}

.ele {
  border: solid;

  width: 40px;
  height: 40px;
  border-radius: 50%;
  border-color: #019943;
}
</style>
</head>
<body>

<h1>Music Recommendation for you</h1>
<div name="usage">
  <h2>We recommend music for users based on what they like. See the songs liked by the people who share your taste.</h2>
</div>
<div class="form">
  <h3>Search for a user and see what we recommend for him/er</h3>
  <div name="user">
    <p>Randomly generate a user name in database</p>
    <button id="getUser" onclick="SeeRecommendation()">Generate</button>
    <p id="userName"></p>
  </div>
  <div name="recommended_song">
    <p id="recommendation"></p>
    <ul id="rec_list"></ul>
  </div>
</div>

function SeeRecommendation() {
  document.getElementById("recommendation").innerHTML="This is what we recommend";
  var numberList = document.getElementById("rec_list");
  for (var i = 0; i < 10; i++){
    var newNumberListItem = document.createElement("li");
    newNumberListItem.setAttribute('class','ele');
    var numberListValue = document.createTextNode(i);
    newNumberListItem.appendChild(numberListValue);
    numberList.appendChild(newNumberListItem);
  }

</script>
</body>
</html>
